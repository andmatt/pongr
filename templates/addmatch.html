{% extends "layout.html" %}
{% block content %}


<html>

<br>
<body>
<form method="POST" action="/record_match">
  {% for field in form %}
   {% if field.name is not equalto 'csrf_token' %}
    {{field.label}}
     {{field(size=20)}}
   {% endif %}
  <br>
  {% endfor %}
  <input type="submit" value="Submit Match"></input>
</form>
</body>


</html>

{% endblock %}
